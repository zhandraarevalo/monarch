<div class="header flx jcb aic">
  <h3 class="flx aic">
    <span class="material-symbols-outlined">account_balance_wallet</span>
    <span>{{title}}</span>
  </h3>
</div>

<app-navigation></app-navigation>

<div class="flx col aic">
  <form [formGroup]="walletForm" (submit)="execute()">
    <fieldset class="form-v">
      <label for="finances_settings-wallet_account">{{content.tag.account}} <span class="required">*</span></label>
      <select id="finances_settings-wallet_account" formControlName="account">
        <option [value]="null">{{content.select.account}}</option>
        <option [value]="item.id" *ngFor="let item of accountList">{{item.name}}</option>
      </select>

      <label for="finances_settings-wallet_type">{{content.tag.type}} <span class="required">*</span></label>
      <select id="finances_settings-wallet_type" formControlName="type">
        <option [value]="null">{{content.select.walletType}}</option>
        <option [value]="item.tag" *ngFor="let item of typeList">{{content.catalogue.walletType[item.tag]}}</option>
      </select>

      <label for="finances_settings-wallet_name">{{content.tag.name}} <span class="required">*</span></label>
      <input type="text" id="finances_settings-wallet_name" placeholder="{{content.tag.name}}" formControlName="name">

      <label for="finances_settings-wallet_balance">{{content.tag.initialBalance}} <span class="required">*</span></label>
      <input type="number" min="0" id="finances_settings-wallet_balance" placeholder="{{content.tag.initialBalance}}" formControlName="balance">

      <p class="form-message"><span class="required">*</span> {{content.tag.requiredFields}}</p>
      <input type="submit" class="btn btn-inp btn-bone" [value]="content.button.accept" [disabled]="!walletForm.valid">
    </fieldset>
  </form>
</div>
